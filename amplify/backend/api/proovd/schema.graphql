# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

# Query type with a placeholder field - actual fields will be auto-generated from @model directives
type Query {
  # This dummy field is needed to satisfy GraphQL syntax requirements
  # The real fields will be auto-generated by Amplify
  _dummy: String
  getWebsiteStats(id: ID!): WebsiteStats
}

type Website @model {
  id: ID!
  name: String!
  domain: String!
  ownerId: String!
}

type UserSession @model @auth(rules: [{allow: public}]) {
  id: ID!
  clientId: String!
  websiteId: String!
  metrics: AWSJSON
  isActive: Boolean
  lastActive: AWSDateTime
}

type Metrics {
  scrollPercentage: Int
  timeOnPage: Int
  clickCount: Int
}

type LocationData {
  country: String
  country_code: String
  city: String
  region: String
}

type WebsiteStats @model @auth(rules: [{allow: public}]) {
  id: ID!
  activeUsers: Int
  totalClicks: Int
  avgScrollPercentage: Float
  avgTimeOnPage: Float
  updatedAt: AWSDateTime
}

type Subscription {
  onActiveUserChange(websiteId: String!): WebsiteStats
    @aws_subscribe(mutations: ["updateUserActivity"])
}

type Mutation {
  updateUserActivity(
    clientId: String!
    websiteId: String!
    metrics: MetricsInput!
  ): WebsiteStats
}

input MetricsInput {
  scrollPercentage: Int
  timeOnPage: Int
  clickCount: Int
}

# Required top-level schema definition
schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

