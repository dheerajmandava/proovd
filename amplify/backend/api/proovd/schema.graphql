# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

# Query type with a placeholder field - actual fields will be auto-generated from @model directives
type Query {
  # This dummy field is needed to satisfy GraphQL syntax requirements
  # The real fields will be auto-generated by Amplify
  _dummy: String
  getWebsiteStats(id: ID!): WebsiteStats
}

type Website @model {
  id: ID!
  name: String!
  domain: String!
  ownerId: String!
}

type UserSession @model 
  @auth(rules: [{ allow: public, operations: [create, read] }]) {
  id: ID!
  clientId: String!
  websiteId: ID!
  ipAddress: String
  userAgent: String
  location: LocationData
  lastActive: AWSDateTime
  metrics: Metrics
}

type Metrics {
  scrollPercentage: Int
  timeOnPage: Int
  clickCount: Int
}

type LocationData {
  country: String
  country_code: String
  city: String
  region: String
}

type WebsiteStats @model
  @auth(rules: [{ allow: public, operations: [read] }]) {
  id: ID! # This will be the website ID
  activeUsers: Int!
  usersByCountry: String
  usersByCity: String
  avgTimeOnPage: Int
  avgScrollPercentage: Int
  totalClicks: Int
}

type Subscription {
  onActiveUserChange(websiteId: ID!): WebsiteStats
    @aws_subscribe(mutations: ["updateUserActivity"])
}

type Mutation {
  updateUserActivity(
    clientId: String!,
    websiteId: ID!,
    metrics: MetricsInput
  ): UserSession
  
  updateWebsiteActivity(
    id: ID!,
    activeUsers: Int,
    usersByCountry: AWSJSON,
    usersByCity: AWSJSON,
    avgTimeOnPage: Float,
    avgScrollPercentage: Float,
    totalClicks: Int
  ): WebsiteStats
}

input MetricsInput {
  scrollPercentage: Int
  timeOnPage: Int
  clickCount: Int
}

# Required top-level schema definition
schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

