<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProovdPulse WebSocket Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    .logs {
      margin-top: 20px;
      background-color: #1e293b;
      color: #e2e8f0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      height: 400px;
      overflow-y: auto;
    }
    .log-entry {
      margin-bottom: 5px;
      border-bottom: 1px solid #334155;
      padding-bottom: 5px;
    }
    .timestamp {
      color: #94a3b8;
      font-size: 0.8rem;
      margin-right: 0.5rem;
    }
    .actions {
      margin: 20px 0;
    }
    button {
      background-color: #4338ca;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>ProovdPulse WebSocket Test</h1>
  
  <div class="actions">
    <button id="connect">Connect</button>
    <button id="send">Send Message</button>
    <button id="disconnect">Disconnect</button>
  </div>
  
  <div class="logs">
    <div id="log-container"></div>
  </div>

  <script>
    // Logging function
    function log(message) {
      const container = document.getElementById('log-container');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      
      const timestamp = document.createElement('span');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString();
      
      const content = document.createElement('span');
      content.textContent = message;
      
      entry.appendChild(timestamp);
      entry.appendChild(content);
      container.appendChild(entry);
      
      // Scroll to bottom
      container.scrollTop = container.scrollHeight;
    }

    // Override console for logging
    const originalConsole = {
      log: console.log,
      error: console.error,
      warn: console.warn
    };

    console.log = function() {
      originalConsole.log.apply(console, arguments);
      if (arguments[0]) {
        log(typeof arguments[0] === 'string' ? arguments[0] : JSON.stringify(arguments[0]));
      }
    };

    console.error = function() {
      originalConsole.error.apply(console, arguments);
      if (arguments[0]) {
        log('ERROR: ' + (typeof arguments[0] === 'string' ? arguments[0] : JSON.stringify(arguments[0])));
      }
    };

    // WebSocket setup
    let socket = null;
    const clientId = 'test-client-' + Math.random().toString(36).substring(2, 10);
    const websiteId = '67e0e2226fd66457ee2d254d';
    const serverUrl = 'ws://localhost:3001';

    // Connect button
    document.getElementById('connect').addEventListener('click', () => {
      if (socket) {
        log('Already connected');
        return;
      }

      try {
        log(`Connecting to ${serverUrl} with clientId ${clientId} and websiteId ${websiteId}`);
        socket = new WebSocket(serverUrl);

        socket.onopen = () => {
          log('WebSocket connection established');
          // Send join message
          const joinMessage = {
            type: 'join',
            clientId: clientId,
            websiteId: websiteId
          };
          socket.send(JSON.stringify(joinMessage));
          log(`Sent join message: ${JSON.stringify(joinMessage)}`);
        };

        socket.onmessage = (event) => {
          log(`Received message: ${event.data}`);
          try {
            const data = JSON.parse(event.data);
            log(`Parsed message: ${JSON.stringify(data)}`);
          } catch (error) {
            log(`Error parsing message: ${error.message}`);
          }
        };

        socket.onclose = (event) => {
          log(`WebSocket connection closed: ${event.code} ${event.reason}`);
          socket = null;
        };

        socket.onerror = (error) => {
          log(`WebSocket error: ${error}`);
        };
      } catch (error) {
        log(`Error connecting to WebSocket: ${error.message}`);
      }
    });

    // Send button
    document.getElementById('send').addEventListener('click', () => {
      if (!socket || socket.readyState !== WebSocket.OPEN) {
        log('Not connected');
        return;
      }

      const activityMessage = {
        type: 'activity',
        clientId: clientId,
        websiteId: websiteId,
        metrics: {
          clickCount: Math.floor(Math.random() * 5),
          scrollPercentage: Math.floor(Math.random() * 100),
          timeOnPage: Math.floor(Math.random() * 60)
        }
      };

      try {
        socket.send(JSON.stringify(activityMessage));
        log(`Sent activity message: ${JSON.stringify(activityMessage)}`);
      } catch (error) {
        log(`Error sending message: ${error.message}`);
      }
    });

    // Disconnect button
    document.getElementById('disconnect').addEventListener('click', () => {
      if (!socket) {
        log('Not connected');
        return;
      }

      try {
        const leaveMessage = {
          type: 'leave',
          clientId: clientId,
          websiteId: websiteId
        };
        socket.send(JSON.stringify(leaveMessage));
        log(`Sent leave message: ${JSON.stringify(leaveMessage)}`);
        
        socket.close();
        log('WebSocket connection closed');
      } catch (error) {
        log(`Error disconnecting: ${error.message}`);
      }
    });

    // Log startup info
    log('WebSocket test page loaded');
  </script>
</body>
</html>
